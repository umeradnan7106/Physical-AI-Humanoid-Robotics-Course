services:
  - type: web
    name: physical-ai-chatbot-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements_free.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
