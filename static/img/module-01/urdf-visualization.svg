<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" width="1000" height="800">
  <defs>
    <style>
      .rviz-bg { fill: #2d2d2d; }
      .rviz-grid { stroke: #404040; stroke-width: 1; fill: none; }
      .robot-link { fill: #60a5fa; stroke: #2563eb; stroke-width: 2; }
      .robot-joint { fill: #ef4444; stroke: #dc2626; stroke-width: 2; }
      .tf-frame { stroke-width: 3; }
      .axis-x { stroke: #ef4444; }
      .axis-y { stroke: #10b981; }
      .axis-z { stroke: #3b82f6; }
      .panel-bg { fill: #1e1e1e; stroke: #404040; stroke-width: 1; }
      .panel-text { fill: #e5e7eb; font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; }
      .panel-title { fill: #f3f4f6; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .title-text { fill: #f3f4f6; font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .label-text { fill: #9ca3af; font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; }
    </style>
    <marker id="arrow-x" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ef4444" />
    </marker>
    <marker id="arrow-y" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrow-z" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>

  <!-- RViz Window Background -->
  <rect width="1000" height="800" class="rviz-bg"/>

  <!-- Top Menu Bar -->
  <rect x="0" y="0" width="1000" height="35" style="fill: #1a1a1a;"/>
  <text x="15" y="23" class="title-text">RViz - Humanoid Robot Visualization</text>
  <text x="950" y="23" style="fill: #9ca3af; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px;">⬜ ▭ ✕</text>

  <!-- Left Panel (Displays) -->
  <rect x="10" y="45" width="200" height="740" class="panel-bg"/>
  <text x="20" y="65" class="panel-title">Displays</text>

  <!-- Display items -->
  <text x="20" y="90" class="panel-text">☑ Grid</text>
  <text x="20" y="110" class="panel-text">☑ TF</text>
  <text x="20" y="130" class="panel-text">☑ RobotModel</text>
  <text x="35" y="150" class="panel-text" style="fill: #9ca3af;">• Description Topic:</text>
  <text x="35" y="168" class="panel-text" style="fill: #9ca3af;">  /robot_description</text>
  <text x="35" y="188" class="panel-text" style="fill: #9ca3af;">• Visual Enabled: true</text>
  <text x="35" y="206" class="panel-text" style="fill: #9ca3af;">• Collision Enabled: false</text>
  <text x="35" y="224" class="panel-text" style="fill: #9ca3af;">• Alpha: 1.0</text>

  <text x="20" y="255" class="panel-text">☑ Axes</text>
  <text x="20" y="275" class="panel-text">☐ LaserScan</text>
  <text x="20" y="295" class="panel-text">☐ Camera</text>

  <rect x="20" y="320" width="170" height="1" style="fill: #404040;"/>

  <text x="20" y="345" class="panel-title">Global Options</text>
  <text x="20" y="370" class="panel-text">Fixed Frame: base_link</text>
  <text x="20" y="390" class="panel-text">Background: 45, 45, 45</text>

  <rect x="20" y="410" width="170" height="1" style="fill: #404040;"/>

  <text x="20" y="435" class="panel-title">Views</text>
  <text x="20" y="460" class="panel-text">Type: Orbit</text>
  <text x="20" y="480" class="panel-text">Focal Point:</text>
  <text x="35" y="498" class="panel-text" style="fill: #9ca3af;">X: 0.0 Y: 0.0 Z: 0.5</text>
  <text x="20" y="520" class="panel-text">Distance: 3.5</text>

  <!-- Main 3D Viewport -->
  <rect x="220" y="45" width="770" height="650" style="fill: #2d2d2d; stroke: #404040;"/>

  <!-- Grid lines -->
  <g opacity="0.3">
    <line x1="320" y1="595" x2="890" y2="595" class="rviz-grid"/>
    <line x1="420" y1="595" x2="790" y2="595" class="rviz-grid"/>
    <line x1="520" y1="595" x2="690" y2="595" class="rviz-grid"/>
    <line x1="605" y1="495" x2="605" y2="645" class="rviz-grid"/>
    <line x1="605" y1="545" x2="605" y2="645" class="rviz-grid"/>
  </g>

  <!-- Humanoid Robot (Simplified representation) -->
  <!-- Base/Torso -->
  <rect x="570" y="400" width="70" height="120" rx="5" class="robot-link"/>
  <circle cx="605" cy="410" r="4" class="robot-joint"/>

  <!-- Head -->
  <circle cx="605" cy="365" r="25" class="robot-link"/>
  <circle cx="605" cy="390" r="4" class="robot-joint"/>

  <!-- Left Arm -->
  <line x1="585" y1="420" x2="545" y2="440" style="stroke: #60a5fa; stroke-width: 10; stroke-linecap: round;"/>
  <circle cx="585" cy="420" r="4" class="robot-joint"/>
  <circle cx="545" cy="440" r="4" class="robot-joint"/>

  <line x1="545" y1="440" x2="535" y2="490" style="stroke: #60a5fa; stroke-width: 8; stroke-linecap: round;"/>
  <circle cx="535" cy="490" r="3" style="fill: #60a5fa;"/>

  <!-- Right Arm -->
  <line x1="625" y1="420" x2="665" y2="440" style="stroke: #60a5fa; stroke-width: 10; stroke-linecap: round;"/>
  <circle cx="625" cy="420" r="4" class="robot-joint"/>
  <circle cx="665" cy="440" r="4" class="robot-joint"/>

  <line x1="665" y1="440" x2="675" y2="490" style="stroke: #60a5fa; stroke-width: 8; stroke-linecap: round;"/>
  <circle cx="675" cy="490" r="3" style="fill: #60a5fa;"/>

  <!-- Left Leg -->
  <line x1="585" y1="520" x2="575" y2="580" style="stroke: #60a5fa; stroke-width: 12; stroke-linecap: round;"/>
  <circle cx="585" cy="520" r="5" class="robot-joint"/>
  <circle cx="575" cy="580" r="5" class="robot-joint"/>

  <line x1="575" y1="580" x2="570" y2="630" style="stroke: #60a5fa; stroke-width: 10; stroke-linecap: round;"/>
  <rect x="560" y="630" width="20" height="8" rx="2" class="robot-link"/>

  <!-- Right Leg -->
  <line x1="625" y1="520" x2="635" y2="580" style="stroke: #60a5fa; stroke-width: 12; stroke-linecap: round;"/>
  <circle cx="625" cy="520" r="5" class="robot-joint"/>
  <circle cx="635" cy="580" r="5" class="robot-joint"/>

  <line x1="635" y1="580" x2="640" y2="630" style="stroke: #60a5fa; stroke-width: 10; stroke-linecap: round;"/>
  <rect x="630" y="630" width="20" height="8" rx="2" class="robot-link"/>

  <!-- TF Frames (base_link at torso) -->
  <!-- X axis (red) -->
  <line x1="605" y1="460" x2="665" y2="460" class="tf-frame axis-x" marker-end="url(#arrow-x)"/>
  <text x="670" y="464" style="fill: #ef4444; font-family: monospace; font-size: 12px; font-weight: bold;">X</text>

  <!-- Y axis (green) -->
  <line x1="605" y1="460" x2="605" y2="400" class="tf-frame axis-y" marker-end="url(#arrow-y)"/>
  <text x="610" y="397" style="fill: #10b981; font-family: monospace; font-size: 12px; font-weight: bold;">Y</text>

  <!-- Z axis (blue) -->
  <line x1="605" y1="460" x2="570" y2="420" class="tf-frame axis-z" marker-end="url(#arrow-z)"/>
  <text x="562" y="418" style="fill: #3b82f6; font-family: monospace; font-size: 12px; font-weight: bold;">Z</text>

  <!-- Joint Frame Examples (smaller) -->
  <!-- Left shoulder -->
  <line x1="585" y1="420" x2="565" y2="420" style="stroke: #ef4444; stroke-width: 2;" marker-end="url(#arrow-x)"/>
  <line x1="585" y1="420" x2="585" y2="400" style="stroke: #10b981; stroke-width: 2;" marker-end="url(#arrow-y)"/>

  <!-- Right shoulder -->
  <line x1="625" y1="420" x2="645" y2="420" style="stroke: #ef4444; stroke-width: 2;" marker-end="url(#arrow-x)"/>
  <line x1="625" y1="420" x2="625" y2="400" style="stroke: #10b981; stroke-width: 2;" marker-end="url(#arrow-y)"/>

  <!-- Labels for robot parts -->
  <text x="480" y="365" class="label-text">head</text>
  <text x="515" y="460" class="label-text">base_link (torso)</text>
  <text x="495" y="445" class="label-text">left_shoulder</text>
  <text x="685" y="445" class="label-text">right_shoulder</text>
  <text x="495" y="585" class="label-text">left_knee</text>
  <text x="685" y="585" class="label-text">right_knee</text>

  <!-- Bottom Status Bar -->
  <rect x="220" y="705" width="770" height="90" class="panel-bg"/>

  <text x="235" y="725" class="panel-title">Time</text>
  <text x="235" y="745" class="panel-text">Wall: 15.234s</text>
  <text x="235" y="763" class="panel-text">ROS: 15.234s</text>

  <rect x="350" y="710" width="1" height="75" style="fill: #404040;"/>

  <text x="365" y="725" class="panel-title">TF Tree Status</text>
  <text x="365" y="745" class="panel-text">11 frames</text>
  <text x="365" y="763" class="panel-text">Average rate: 50.0 Hz</text>
  <text x="365" y="780" class="panel-text">All transforms valid</text>

  <rect x="560" y="710" width="1" height="75" style="fill: #404040;"/>

  <text x="575" y="725" class="panel-title">Active Topics</text>
  <text x="575" y="745" class="panel-text">/robot_description</text>
  <text x="575" y="763" class="panel-text">/joint_states (50 Hz)</text>
  <text x="575" y="780" class="panel-text">/tf (100 Hz)</text>

  <rect x="760" y="710" width="1" height="75" style="fill: #404040;"/>

  <text x="775" y="725" class="panel-title">Camera</text>
  <text x="775" y="745" class="panel-text">Orbit Controller</text>
  <text x="775" y="763" class="panel-text">Yaw: -45° Pitch: 30°</text>
  <text x="775" y="780" class="panel-text">Distance: 3.5m</text>

  <!-- Instructions overlay -->
  <rect x="250" y="75" width="380" height="120" rx="5" style="fill: #1e293b; opacity: 0.9; stroke: #3b82f6; stroke-width: 2;"/>
  <text x="440" y="100" style="fill: #f3f4f6; font-family: 'Segoe UI', Arial, sans-serif; font-size: 15px; font-weight: bold; text-anchor: middle;">RViz URDF Visualization</text>

  <text x="265" y="125" style="fill: #cbd5e1; font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px;">✓ Robot model loaded from /robot_description</text>
  <text x="265" y="145" style="fill: #cbd5e1; font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px;">✓ TF frames showing coordinate systems</text>
  <text x="265" y="165" style="fill: #cbd5e1; font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px;">✓ Red joints indicate revolute joint locations</text>
  <text x="265" y="185" style="fill: #cbd5e1; font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px;">✓ Use joint_state_publisher_gui to control</text>
</svg>